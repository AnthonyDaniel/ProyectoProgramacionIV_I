<div class="container">
  <h1 class="title text-center">Reserve</h1>
  <div class="row">
    <div class="col-md-3 ml-auto">
      <label>Parking</label>
      <div class="input-group mb-3">
        <select class="custom-select {{colorSelectParking}}" [(ngModel)]="optionSelectParking"
          (change)="captureParking()">
          <option value="0" selected>Select your parking</option>
          <option *ngFor="let park of parking">{{park}}</option>
        </select>
        <div class="input-group-append">
          <label class="input-group-text" (click)="selectParking()">OK</label>
        </div>
      </div>
    </div>
    <div class="col-md-3 mr-auto">
      <label>Vehicle</label>
      <div class="input-group mb-3">
        <select class="custom-select {{colorSelectVehicle}}" [(ngModel)]="optionSelectVehicle"
          (change)="captureVehicle()">
          <option value="0" selected>Select your vehicle</option>
          <option *ngFor="let vehicle of vehicles ">{{vehicle}}</option>
        </select>
        <div class="input-group-append">
          <label class="input-group-text" (click)="selectVehicle()">OK</label>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-xl-3 ml-auto">
      <label>Reservation day</label>
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group my-xl-4 my-sm-1">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
              #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i
                  class="material-icons">date_range</i></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xl-3 mr-auto">
      <div class=row>
        <div class="col-md-6 ml-auto">
          <label>Starts at</label>
          <ngb-timepicker [(ngModel)]="timeStart"></ngb-timepicker>
        </div>
        <div class="col-md-6 mr-auto">
          <label>Ends at</label>
          <ngb-timepicker [(ngModel)]="timeEnd"></ngb-timepicker>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h6 class="text-center">Parking available</h6>
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-bordered table-hover table-striped mb-0">
          <thead>
          </thead>
          <tbody>
            <tr>
              <td class="text-center align-middle border border-success rounded" *ngFor="let lot of lots">
                <div class="border rounded text-center align-middle bg-white" style="width: 100px;">
                  <label>{{lot}}</label>
                  <select class="form-control">
                    <option value="">Just once</option>
                    <option value="">Weekly</option>
                    <option value="">Monthly</option>
                  </select>
                  <button class="btn btn-success form-control">Select</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="mx-auto">
      <button type="button" class="btn btn-primary btn-md text-center">Add reservation</button>
    </div>
  </div>
  <br>
  <hr><br>
  <div class="row">
    <div class="col-lg-12">
      <h6 class="text-center">Active reservations</h6>
      <div class="table-responsive">
        <table class="table table-bordered  table-hover">
          <thead>
            <tr>
              <th>
                NÂ° aparcamiento
              </th>
              <th>
                Vehicular plate
              </th>
              <th>
                Repeat
              </th>
              <th>
                Date
              </th>
              <th>
                Start at
              </th>
              <th>
                Ends at
              </th>
              <th>
                Remove
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center align-middle">
                <label>G7</label>
              </td>
              <td class="text-center align-middle">
                <label>Honda MOT31231</label>
              </td>
              <td class="text-center align-middle">
                <label>Just once</label>
              </td>
              <td class="text-center align-middle">
                <label>2019-04-26</label>
              </td>
              <td class="text-center align-middle">
                <label>13 : 00</label>
              </td>
              <td class="text-center align-middle">
                <label>17 : 00</label>
              </td>
              <td class="text-center align-middle">
                <button class="btn btn-danger" data-toggle="modal" data-target="#deleteReserve">Delete Reserve</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="deleteReserve" tabindex="-1" role="dialog" aria-labelledby="deleteReserve"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete reservation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="lead">If you delete the reservation, you will not be able to recover it.</p>
            <div class="row">
              <div class="col-md-6">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="****">
                <div class="invalid-feedback">
                  Please enter a valid password.
                </div>
              </div>
              <div class="col-md-6">
                <label for="Password">Confirm Password</label>
                <input type="password" class="form-control" id="password2" placeholder="****">
                <div class="invalid-feedback">
                  Please enter a valid password.
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <!--<pre>Model: {{ model | json }}</pre> -->
  </div>
