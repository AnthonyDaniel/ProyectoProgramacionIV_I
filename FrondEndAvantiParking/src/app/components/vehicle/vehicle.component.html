<div class="container">
  <div class="jumbotron border">
    <h1 class="text title text-center"><strong>VEHICLE</strong></h1>
    <img src="/assets/vehicle.jpg" class="border rounded mx-auto d-block rounded-circle" data-toggle="modal"
      data-target="#FullImage" width="200px" height="200px">
    <div class="row">
      <div class="col-3 ml-auto">
        <button class="btn btn-outline-secondary material-icons mr-auto" data-toggle="modal"
          data-target="#UpImg">photo_camera</button>
      </div>
    </div>
  </div>
  <form #registerVehicleForm=ngForm (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-3 ml-auto">
        <label class="text" for="lastName"><strong>LICENSE PLATE</strong></label>
        <input type="text" class="form-control" name="license" [(ngModel)]="form.placa" required>
      </div>
      <div class="col-md-3 mx-auto">
        <label class="text" for="lastName"><strong>MARK</strong></label>
        <input type="text" class="form-control" name="mark" [(ngModel)]="form.marca" required>
      </div>
      <div class="col-md-3 mr-auto">
        <label class="text" for="lastName"><strong>MODEL</strong></label>
        <input type="text" class="form-control" name="model" [(ngModel)]="form.modelo" required>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-primary" [disabled]="!registerVehicleForm.valid"><strong>ADD VEHICLE</strong></button>
  </form>
  <br>
  <br>
  <hr><br>

  <div>
    <h4 class="text" class="text text-center"><strong>VEHICLES</strong></h4>
    <div class="table-responsive">
      <table class="table table-bordered table-hover  " >
        <thead class="thead">
          <tr>
            <th>VIEW PHOTO</th>
            <th>CHANGE PHOTO</th>
            <th>LICENCE PLATE</th>
            <th>MARK</th>
            <th>MODEL</th>
            <th>MODIFY</th>
            <th>REMOVE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of vehicles">
            <td></td>
            <td><button class="btn btn-outline-secondary material-icons mr-auto text-center" data-toggle="modal"data-target="#UpImg">photo_camera</button></td>
            <td><input type="text" class="form-control" placeholder="{{vehicle.placa}}"></td>
            <td><input type="text" class="form-control" placeholder="{{vehicle.marca}}"></td>
            <td><input type="text" class="form-control" placeholder="{{vehicle.modelo}}"></td>
            <td><button class="btn btn-success" data-toggle="modal" data-target="#deleteReserve">MODIFY</button></td>
            <td><button class="btn btn-danger" data-toggle="modal" data-target="#deleteReserve">DELETE</button></td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal fade bd-example-modal-xl" id="FullImage" tabindex="-1" role="dialog" aria-labelledby="FullImage"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="rounded mx-auto d-block">
            <img src="/assets/vehicle.jpg" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade bd-example-modal-xl" id="UpImg" tabindex="-1" role="dialog" aria-labelledby="UpImg"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select the photo of the vehicle</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="customFile" name="filename">
            <label class="custom-file-label" for="customFile">Choose file</label>
            <label for="Password">To upload the image, enter your password</label>
            <input type="password" class="form-control" id="password" placeholder="****">
            <div class="invalid-feedback">
              Please enter a valid password.
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade bd-example-modal-xl" id="ModifyName" tabindex="-1" role="dialog" aria-labelledby="ModifyName"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modify your full name</h5>
          <button type="button" id="closeModal" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <form #ConfirmForm=ngForm (ngSubmit)="modifyName()">
                <label for="Password">Enter your current password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required>
                <br>
                <hr>
                <br>
                <button type="submit" class="btn btn-danger btn-block" name="submit"
                  [disabled]="!ConfirmForm.valid">Confirm</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div><br>
